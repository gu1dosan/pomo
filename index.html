<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Focus Pomo</title>
  <!-- Disallow loading external resources -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'">
  
  <style>
    /* Simple, dark-mode CSS.
      -webkit-app-region: drag allows the frameless window to be dragged.
    */
    :root {
      --bg: #1e1e1e;
      --text: #d4d4d4;
      --primary: #E04B4B;
      --secondary: #333;
      --tertiary: #444; /* Used for hover/modal background */
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 40px);
      user-select: none;
      position: relative;
    }

    /* This invisible bar lets you drag the window */
    #drag-bar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 20px;
      -webkit-app-region: drag;
    }

    #timer {
      font-size: 6rem;
      font-weight: 200;
      margin: 10px 0 10px 0;
    }

    #status {
      font-size: 1.2rem;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .button-container {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }

    button {
      font-size: 1rem;
      font-weight: 600;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: var(--secondary);
      color: var(--text);
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #444;
    }

    #startStopBtn.running {
      background-color: var(--primary);
      color: var(--bg);
    }
    
    #startStopBtn.running:hover {
      background-color: #e66a6a;
    }
    
    /* Configuration Panel Styles */
    #config {
        width: 100%;
        max-width: 300px;
        padding: 15px;
        border-top: 1px solid var(--secondary);
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 15px;
    }
    
    .config-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
    }
    
    .config-group label {
        font-size: 0.85rem;
        font-weight: 500;
        color: var(--text);
    }
    
    .config-group input[type="number"] {
        background-color: var(--secondary);
        color: var(--text);
        border: 1px solid #444;
        border-radius: 4px;
        padding: 8px;
        font-size: 0.9rem;
        width: 100%;
        box-sizing: border-box;
    }
    
    /* Checkbox Style */
    .checkbox-group {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .checkbox-group input[type="checkbox"] {
        accent-color: var(--primary);
        width: 16px;
        height: 16px;
    }
    
    /* App Kill List Display Styles (NEW) */
    #appKillListContainer {
        border: 1px solid var(--secondary);
        border-radius: 4px;
        background-color: #282828;
        padding: 8px 0;
        max-height: 120px; /* Constrain height */
        overflow-y: auto;
    }
    
    #killListDisplay {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    #killListDisplay li {
        padding: 5px 10px;
        font-size: 0.85rem;
        border-bottom: 1px dashed #333;
        display: flex;
        flex-direction: column;
    }
    
    #killListDisplay li:last-child {
        border-bottom: none;
    }
    
    #killListDisplay li .detail {
        font-size: 0.7rem;
        color: #777;
        word-break: break-all;
    }
    
    /* App List Button Style */
    #showAppListBtn {
        padding: 6px 10px;
        font-size: 0.8rem;
        font-weight: 500;
        background-color: var(--tertiary);
    }
    
    /* --- Modal Styles --- */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal-content {
        background-color: var(--bg);
        border: 1px solid var(--secondary);
        border-radius: 10px;
        width: 80%;
        max-height: 80%;
        padding: 15px;
        display: flex;
        flex-direction: column;
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--secondary);
        padding-bottom: 10px;
        margin-bottom: 10px;
    }

    .modal-header h3 {
        margin: 0;
        font-size: 1.1rem;
    }

    .close-btn {
        background: none;
        border: none;
        color: var(--text);
        font-size: 1.2rem;
        cursor: pointer;
        padding: 5px;
        line-height: 1;
    }

    #appListContainer {
        overflow-y: auto;
        flex-grow: 1;
        max-height: 300px;
        padding-right: 5px;
    }

    #appList {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    #appList li {
        padding: 8px;
        border-bottom: 1px dashed #333;
        cursor: pointer;
        transition: background-color 0.15s ease;
        font-size: 0.85rem;
        word-break: break-all;
        display: flex;
        flex-direction: column;
    }
    
    #appList li .detail {
        font-size: 0.7rem;
        color: #999;
    }

    #appList li:last-child {
        border-bottom: none;
    }

    #appList li:hover {
        background-color: var(--tertiary);
    }
    
    #appList li.selected {
        background-color: rgba(224, 75, 75, 0.4);
    }

  </style>
</head>
<body>
  <!-- This invisible bar lets you drag the window -->
  <div id="drag-bar"></div>

  <div id="status">Focus</div>
  <div id="timer">25:00</div>
  
  <div class="button-container">
    <button id="startStopBtn">Start</button>
    <button id="resetBtn">Reset</button>
  </div>
  
  <div id="config">
      <div class="config-group">
          <label for="focusTimeInput">Focus Duration (minutes)</label>
          <input type="number" id="focusTimeInput" value="25" min="1">
      </div>
      <div class="config-group">
          <label for="breakTimeInput">Break Duration (minutes)</label>
          <input type="number" id="breakTimeInput" value="5" min="1">
      </div>
      
      <!-- Relaunch Checkbox -->
      <div class="checkbox-group">
          <input type="checkbox" id="relaunchOptional" checked>
          <label for="relaunchOptional" style="font-weight: normal; font-size: 0.85rem;">Automatically relaunch closed apps</label>
      </div>

      <div class="config-group" style="position: relative;">
          <!-- Kill List Display (NEW) -->
          <label for="appKillListContainer">Apps to Close</label>
          <div id="appKillListContainer">
              <ul id="killListDisplay">
                  <li style="text-align: center; color: #777; font-style: italic;">No apps selected</li>
              </ul>
          </div>
          <!-- Hidden input to store JSON string for persistence -->
          <input type="hidden" id="appKillListHidden"> 
          
          <div style="display: flex; justify-content: flex-end; margin-top: 5px;">
            <button id="showAppListBtn">Show Running Apps</button>
          </div>
          <small style="font-size: 0.75rem; color: #777;">
            List uses the app name + filepath for unique identification.
          </small>
      </div>
  </div>
  
  <!-- Running Apps Modal -->
  <div id="appListModal" class="modal-overlay">
      <div class="modal-content">
          <div class="modal-header">
              <h3>Running Applications</h3>
              <button class="close-btn" id="closeAppListBtn">&times;</button>
          </div>
          
          <!-- Search Input -->
          <input type="text" id="appListSearchInput" placeholder="Filter apps by name..." style="
            background-color: var(--secondary);
            color: var(--text);
            border: 1px solid #444;
            border-radius: 4px;
            padding: 8px;
            margin-bottom: 10px;
          ">

          <div id="appListContainer">
              <ul id="appList">
                  <li style="text-align: center; color: #aaa;">Loading...</li>
              </ul>
          </div>
          <small style="margin-top: 10px; font-size: 0.7rem; color: #999; text-align: center;">
            Click an app name to add/remove it from your kill list.
          </small>
      </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
